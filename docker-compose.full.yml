version: '3.8'

# Docker Compose with Ollama included
# Use this if you want Ollama to run inside Docker

services:
  # Ollama Service
  ollama:
    image: ollama/ollama:latest
    container_name: guru-agent-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API with RAG
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guru-agent-backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral:7b
      - DEBUG=True
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/vectordb:/app/data/vectordb
      - ./data/cache:/app/data/cache
      - ./backend/app:/app/app
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: guru-agent-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama_data:
  uploads:
  vectordb:
  cache:

networks:
  default:
    name: guru-agent-network
